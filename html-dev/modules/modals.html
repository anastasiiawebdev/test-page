<!-- Tingle tiny content -->
<div class="tingle-demo tingle-demo-tiny">
    <div class="tingle-demo__title">
        <h5>Обратная связь</h5>
    </div>
    <form id="main" class="form-horizontal wrap form-feedback c-form form" action="" method="post" novalidate>
        <div class="c-form-group js_form-group form-group">
            <label class="control-label c-form__control-label" for="username">Ваше имя *</label>
            <input id="username" class="form-control c-form__control" type="text" name="username">
            <div class="js_messages messages"></div>
        </div>
            <div class="c-form-group js_form-group form-group">
                <label class="control-label c-form__control-label" for="telephone">Телефон *</label>
                <input id="telephone" class="form-control c-form__control" type="text" placeholder="099-999-9999" name="telephone">
                <div class="js_messages messages"></div>
            </div>
            <div class="c-form-group js_form-group form-group">
                <label class="control-label c-form__control-label" for="email">Email *</label>
                <input id="email" class="form-control c-form__control" type="email" name="email">
                <div class="js_messages messages"></div>
            </div>
            <div class="c-form-group js_form-group form-group">
                <label class="control-label c-form__control-label" for="message">Сообщение</label>
                <textarea id="message" class="form-control c-form__control c-form__control--textarea" name="message"></textarea>
                <div class="js_messages messages"></div>
            </div>
            <div class="c-form-group js_form-group form-group">
                <button type="submit" class="btn c-form__btn tingle-btn">ОТПРАВИТЬ</button>
            </div>
    </form>
</div>
<!-- /Tingle tiny content -->
